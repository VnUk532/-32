<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Выгодометр</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <div id="view" class="view"></div>

    <footer class="footer">
      <div class="footer-glass">
        <button class="footer-icon" id="tgBtn" type="button" aria-label="Telegram">
          <svg viewBox="0 0 24 24">
            <path d="M22 2L11 13"></path>
            <path d="M22 2L15 22L11 13L2 9Z"></path>
          </svg>
        </button>

        <button class="footer-icon" id="msgBtn" type="button" aria-label="Сообщения">
          <svg viewBox="0 0 24 24">
            <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"></path>
          </svg>
        </button>

        <button class="footer-icon" id="faqBtn" type="button" aria-label="FAQ">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="9"></circle>
            <path d="M9.7 9.2a2.7 2.7 0 1 1 4.6 2c-.6.6-1.6 1.1-1.6 2.3v.4"></path>
            <path d="M12 17h.01"></path>
          </svg>
        </button>
      </div>

      <div class="footer-copy">2026 Выгодометр</div>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
